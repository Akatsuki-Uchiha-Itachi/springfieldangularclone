<div class="form-component flex flex-col justify-center items-center text-gray-500 mb-20">
    <div class="tag p-3">
        <label class="bg-blue-100 text-blue-500 font-bold rounded-2xl p-1.5 font-mono">Form</label>
    </div>
    <div class="label">
        <label class="text-black text-4xl font-bold">Student Registration</label>
        <label class="text-blue-500 text-4xl font-bold ml-2">Form</label>
    </div>
    <form action="" class="flex flex-col shadow-md mt-5 p-3">
        <!-- Name Field -->
        <label class="mb-2 mt-3" for="name">Name</label>
        <input class="border p-1 rounded-md min-w-96" type="text" id="name" name="name" required>

        <!-- Email Field -->
        <label class="mb-2 mt-3" for="email">Email:</label>
        <input class="border p-1" type="email" id="email" name="email" required>

        <!-- Country Field -->
        <label class="mb-2 mt-3" for="country">Country</label>
        <select class="border p-2 rounded bg-white" id="country" name="country" required>
        </select>

        <!-- Phone Field -->
        <label class="mb-2 mt-3" for="phone">Phone:</label>
        <input class="border p-1 rounded" type="tel" id="phone" name="phone" required>

        <!-- Pincode Field -->
        <div class="pincode mb-2 mt-3 flex flex-row">
            <div class="flex flex-col">
                <label for="pincode">Pincode:</label>
                <input class="border p-1 mr-10 rounded" #code (keyup)="setPincode(code.value)" type="text" id="pincode"
                    name="pincode" required>
            </div>
            <!-- City Field (Automatically filled based on pincode) -->
            <div class="flex flex-col">
                <label for="city">City:</label>
                <input class="border p-1 mr-10 rounded" type="text" id="city" name="city" readonly>
            </div>
            <!-- State Field (Disabled by default, filled based on pincode) -->
            <div class="flex flex-col">
                <label for="state">State:</label>
                <input class="border p-1  rounded" type="text" id="state" name="state" readonly>

            </div>
        </div>

        <!-- Education Level Field -->
        <div class="education flex flex-col">
            <label for="student">You're a</label>
            <div class="option1">
                <input class="border p-1 rounded" type="radio" id="student" name="education">
                <label class="ml-2" for="student">Student</label>
            </div>

            <div class="option2">
                <input class="border p-1 rounded" value="Graduate / Undergraduate / Working Professional" type="radio"
                    id="not_student" name="education">
                <label class="ml-2" for="not_student">Graduate / Undergraduate / Working Professional</label>

            </div>
        </div>
        <!-- Captcha (I'm not a robot) -->
        <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key"></div>

        <!-- Register Button -->
     
            <button class="bg-blue-500 max-w-24 text-white font-bold p-2 mt-3 rounded" type="submit">Register</button>
       
    </form>


</div>
